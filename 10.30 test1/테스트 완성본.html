<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 300px;
        }

        .back {
            position: absolute;
            border: 1px solid black;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            z-index: 1;
            margin-top: 50%;
        }

        .front {
            position: absolute;
            border: 1px solid black;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: greenyellow;
            z-index: 0;
            
        }

        .front + .back {
            transition: opacity 1s;
        }

        .front:hover{
            background-color: greenyellow;
            
            z-index: 2;
        }
        .front:hover + .back {
            opacity: 0.3; /* 호버 상태일 때 .back 클래스의 투명도 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="front">상단</div>
        <div class="back">하단</div>
    </div>
</body>
</html>
