<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>입력폼</h1>
        <p>
        <label>id</label>
        <input type="text" placeholder="입력할 id">
        <br>
        <label>pw</label>
        <input type="password" placeholder="입력할 pw">
        <label>chptcha</label>
        <input type="number" placeholder="숫자입력">
        <input type="button" value="로그인">
        </p>
        <h2>선택박스</h2>
        <P>
        과목고르기
        <input type="radio" name="subject">국어
        <input type="radio" name="subject">수학
        <input type="radio" name="subject">영어
        </p>
        <p>
        과일고르기
        <input type="radio" name="fruit">사과
        <input type="radio" name="fruit">수박
        <input type="radio" name="fruit">배
        </p>
        <p>멀티초이스
        <input type="checkbox" name="food" value="f1">돈가스
        <input type="checkbox" name="food" value="f2">우동
        <input type="checkbox" name="food" value="f3">소바
        </p>
        <p>풀다운메뉴 (1개 선택)
            <select size="3">
                <option>콜라</option>
                <option>사이다</option>
                <option>환타</option>
                <option>미린다</option>
            </select>
        </p>
        <p>풀다운메뉴 (n개 선택)
            <select size="4" multiple>
                <option>콜라</option>
                <option>사이다</option>
                <option>환타</option>
                <option>미린다</option>
            </select>
        </p>
        <h2>프로그래스바</h2>
        <progress value="10" max="100">10%</progress>
    </body>
</html>
