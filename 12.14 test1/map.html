<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도양</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([37.519, 126.940], 17); // 지도 로딩 시 센터 위치와 해상도 크기
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 63빌딩 좌표
        var marker = L.marker([37.5193778, 126.9402111]).addTo(map);
        var circle = L.circle([37.519378, 126.9402111], {
            color: 'red',
            fillColor: '#F03',
            fillOpacity: 0.3,
            radius: 100,
        }).addTo(map);

        var marker = L.marker([37.6193778, 126.7402111]).addTo(map);

        var marker = L.marker([37.2193778, 126.8402111]).addTo(map);
    </script>

</body>
</html>
