<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>XSS 취약 코드 (CSP 미적용)</title>
        <meta http-equiv="Content-Security-Policy" content="script-sec 'self'" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h2>취약한 XSS 취약 코드 (CSP 미적용)</h2>
        <div id="output"></div>

        <script>
            // 사용자 입력이 직접 실행될 수 있는 취약한 코드
            
            // const userInput = window.location.hash.substring(1);
            // document.getElementById('output').innerHTML = userInput;

            const fetchData = async () => {
                try {
                    const response = await fetch('/api/data?data=%3Cscript%3Ealert("XSS Attack!")%3C/script%3E');
                    const data = await response.text();
                    
                    // document.write(data);

                    const div = document.createElement('div');
                    div.innerHTML = data;
                    document.body.appendChild(div);
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            };

            fetchData();
        </script>
    </body>
</html>
