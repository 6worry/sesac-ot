<!DOCTYPE html>
    <html>
        <head>
            <style>
                * {background-color: rgb(108, 165, 23);}
                
                .signup {border: 1px solid blue; border-radius: 100px;}
                .login {border: 1px solid blue; border-radius: 100px;}
                input[name="txt"] {border: 1px solid red; border-radius: 100px; }
                input[name="email"] {border: 1px solid red; border-radius: 100px; }
                input[name="pswd"] {border: 1px solid red; border-radius: 100px; }
                </style>
            <title>10-24 hw</title>
        <!-- <link rel="stylesheet" type="text/css" href="style1.css"> -->
        </head>
    <body>
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input type="text" name="txt" placeholder="User name" required="">
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <button>Sign up</button>
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true">Login</label>
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <button>Login</button>
                    </form>
                </div>
        </div>
    </body>
</html>
