<body>
    <div id="틀">

        <button type="button" onclick="number_dec('-')">-</button>
        <button type="button" onclick="number_mul('*">*</button>
        <button type="button" onclick="number_div('/')">/</button>
        <br>
        <button type="button" onclick="add7element('7')">7</button>
        <button type="button" onclick="add8element('8')">8</button>
        <button type="button" onclick="add9element('9')">9</button>
        <button type="button" onclick="equlelement('=')">=</button>

        <button type="button" onclick="add4element('4')">4</button>

    <script>
        function removeelement(value) {
            var 결과값Div = document.querySelector(".결과값");
            var children = 결과값Div.querySelectorAll("div");
            if (children.length > 0) {
                결과값Div.removeChild(children[children.length - 1]);
            }
        }

        function number_inc(operator) {
            addOperator(operator);
        }

        function number_dec(operator) {
            addOperator(operator);
        }

        function number_mul(operator) {
            addOperator(operator);
        }

        function number_div(operator) {
            addOperator(operator);
        }

        function addOperator(operator) {
            var 결과값Div = document.querySelector(".결과값");
            var div = document.createElement("div");
            div.textContent = operator;
            결과값Div.appendChild(div);
        }

        function equlelement() {
            var 결과값Div = document.querySelector(".결과값");
            var children = 결과값Div.querySelectorAll("div");
            
            var result = 0;
            var operator = '+';
            
            for (var i = 0; i < children.length; i++) {
                var child = children[i];
                if (child.textContent === '+' || child.textContent === '-' || child.textContent === '*' || child.textContent === '/') {
                    operator = child.textContent;
                } else {
                    var number = parseFloat(child.textContent);
                    if (operator === '+') {
                        result += number;
                    } else if (operator === '-') {
                        result -= number;
                    } else if (operator === '*') {
                        result *= number;
                    } else if (operator === '/') {
                        result /= number;
                    }
                }
            }
            
            결과값Div.textContent = result;
        }

        function addElement(value) {
            var 결과값Div = document.querySelector(".결과값");
            var div = document.createElement("div");
            div.textContent = value;
            결과값Div.appendChild(div);
        }

        function add7element(value) {
            addElement(value);
        }

        function add8element(value) {
            addElement(value);
        }

        function add9element(value) {
            addElement(value);
        }

        function add4element(value) {
            addElement(value);
        }

        function add5element(value) {
            addElement(value);
