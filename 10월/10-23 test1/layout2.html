<!DOCTYPE html>
<html>
    <head>
        <style>
            * {box-sizing: border-box;}
            .lay1 {text-align: center; width: 100%; height: 200px; padding: 15px;}
            .glo {float: inline-start; width: 100%; height: 200px; padding: 15px; background-color: blue;}
            .lm {float: left; width: 30%; height: 200px; padding: 15px; background-color: pink;}
            .ca {float: right; width: 70%; height: 200px; padding: 15px; background-color: yellow;}
            .fa {float: inline-end; width: 100%; height: 200px; padding: 15px; background-color: aqua;}
        </style>
     </head>
     <body>
         <div class="lay1">
             <div class="glo">global menu</div>
             <div class="lm">left menu</div>
             <div class="ca">content area</div>
             <div class="fa">footer area</div>
        </div>
     </body>
</html>
