<!DOCTYPE html>
<html>
    <head>
        <style>
            * {box-sizing: border-box;}
            header {background-color: azure; color: brown; text-align: center; padding: 10px;}
            nav {float: left; width: 30%; height: 200px; background-color: aqua; padding: 10px;}
            article {float: right; width: 70%; height: 200px; background-color: yellow; padding: 10px;}
            footer {background-color: red; text-align: center; color: greenyellow; padding: 10px;}
            @media (max-width: 600px)
            {nav, article {width: 100%;}}
        </style>
    </head>
    <body>
        <header>
            <h1>title</h1>
        </header>
        <section>
            <nav>
                <ul>
                    <li>서울</li>
                    <li>부산</li>
                    <li>세종</li>
                    <li>제주</li>
                </ul>
            </nav>
            <article>
                <h1>서울</h1>
                <p>서울에 대한 본문</p>
            </article>
        </section>
        <footer>
            <p>나만의 footer 추가</p>
        </footer>
    </body>
</html>
