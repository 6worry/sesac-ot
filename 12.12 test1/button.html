<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>bootstrap test</h1>
    <p>현재 시간 10시 30분</p>
    <button class="btn btn-primary">button 1</button>
    <button class="btn btn-secondary">button 2</button>
    <button class="btn btn-success">button 3</button>
    <button class="btn btn-danger">button 4</button>
    <button class="btn btn-warning">button 5</button>
    <button class="btn btn-info">button 6</button>
    <button class="btn btn-light">button 7</button>
    <button class="btn btn-dark">button 8</button>

    <h1>bootstrap test2</h1>
    <button class="btn btn-outline-primary">button 1</button>
    <button class="btn btn-outline-secondary">button 2</button>
    <button class="btn btn-outline-success">button 3</button>
    <button class="btn btn-outline-danger">button 4</button>
    <button class="btn btn-outline-warning">button 5</button>
    <button class="btn btn-outline-info">button 6</button>
    <button class="btn btn-outline-light">button 7</button>
    <button class="btn btn-outline-dark">button 8</button>

    <h1>bootstrap test3</h1>
    <button class="btn btn-lg btn-outline-primary">button 1</button>
    <button class="btn btn-lg btn-outline-secondary">button 2</button>
    <button class="btn btn-lg btn-outline-success">button 3</button>
    <button class="btn btn-lg btn-outline-danger">button 4</button>
    <button class="btn btn-lg btn-outline-warning">button 5</button>
    <button class="btn btn-lg btn-outline-info">button 6</button>
    <button class="btn btn-lg btn-outline-light">button 7</button>
    <button class="btn btn-lg btn-outline-dark">button 8</button>

    <h1>bootstrap test4</h1>
    <button class="btn btn-sm btn-outline-primary">button 1</button>
    <button class="btn btn-sm btn-outline-secondary">button 2</button>
    <button class="btn btn-sm btn-outline-success">button 3</button>
    <button class="btn btn-sm btn-outline-danger">button 4</button>
    <button class="btn btn-sm btn-outline-warning">button 5</button>
    <button class="btn btn-sm btn-outline-info">button 6</button>
    <button class="btn btn-sm btn-outline-light">button 7</button>
    <button class="btn btn-sm btn-outline-dark">button 8</button>

    <h2>블럭</h2>
    <button class="btn btn-sm btn-outline-dark btn-block">button 8</button>
    
    <h2>버튼효과</h2>
    <button class="btn btn-sm btn-outline-dark">button 8</button>
    <button class="btn btn-sm btn-outline-dark active">button 8</button>
    <button class="btn btn-sm btn-outline-dark" disabled>button 8</button>

    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <h2>로딩</h2>
    <button class="btn btn-danger">
        <span class="spinner-border m-1 spinner-border-sm"></span>
        로딩중
    </button>
    <button class="btn btn-danger">
        <span class="spinner-grow spinner-grow-sm" style="width: 5px;"></span>
        로딩중2
    </button>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
