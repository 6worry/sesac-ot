<!DOCTYPE html>
<html>
    <head>
        <style>
            * {box-sizing: border-box;}
            #검색창 {background-color: greenyellow;  text-align: center; width: 100%; height: 70px; padding: 15px; border: 1px; border-radius: 10px; margin: 1px;}
            #로그인창 {float: left; width: 30%; height: 200px; border: 1px solid black; 
            border-radius: 10px; padding: 15px; font-size: 20px; line-height: 100px;}
            #로그인-배너 {float: right; width: 70%; height: 200px; padding: 15px;}
            input[type="text1"] {height: 40px;}
            input[type="text2"] {text-align: left; height: 25px;}
            input[type="password"] {text-align: left; height: 25px;}
            #하단 {border: 1px; padding: 20px; height: 300px;}
            /* .ft .st .tt{height: 300px;} */
        </style>
    </head>
    <body>
        <div id="검색창" role="banner">
            <form>
                <input type="text1" name="q" size="50">
                <input type="submit" value="검색">
            </form>
        </div>
        <div id="로그인창">
            <form method="get" action="https://www.naver.com">
                <label>ID</label>&nbsp;
                <input type="text2" id="id" name="id" size="20"><br>
                <label>PW</label>
                <input type="password" id="pw" name="pw" size="20">
                <input type="submit" value="로그인"><br>
            </form>
        </div>
        <img id="로그인-배너" src="로그인 배너.jpg">
        <table id="하단">
            <tr>
                <td class="first"><img src="first.jpg" width="300px" height="300px"></td>
                <td class="ft">이선균, 유흥업소 여실장 자택서 대마..피의자 전환</td>
                <td class="second"><img src="second.jpg" width="300px" height="300px"></td>
                <td class="st">'압구정 박스녀' 홍대에도 등장? '행위예술' 어디까지...</td>
                <td class="third"><img src="third.jpg" width="300px" height="300px"></td>
                <td class="tt"> 알몸 김치, 담배 배추에 이어 '오줌 맥주'... <br>중국산 먹거리 논란</td>
            </tr>
        </table>
    </body>
</html>
