    </ul>
    <input text="text" id="newItem" placeholder="상품추가해"/>
    <button id="addItemBtn">상품 추가</button>
    <script>
        $(document).ready(function() {
            $('#addItemBtn').click(function() {
                var newItem = $('#newItem').val();

                if(newItem !== '') {
                    $('#ShoppingList').append('<li>' + newItem + '</li>');
                };

                $('#newItem').val('');
            });
        });
