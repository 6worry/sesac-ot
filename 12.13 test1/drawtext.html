<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 2</title>
    <style>
        canvas {
            border: 1px solid aqua;
        }
    </style>
</head>
<body>
    <canvas id="textCanvas" width="400" height="200"></canvas>

    <script>
        const canvas = document.getElementById('textCanvas');
        const context = canvas.getContext('2d');

        // text
        context.fillText('Hi Hi', 50, 100); // x, y
        context.fillText('High High', 200, 100); // x, y

        // style
        context.fillStyle = 'green';
        context.fillText('초록색', 50, 150);

        context.font = 'italic 25px Times New Roman';
        context.fillStyle = 'blue';
        context.fillText('Blue Italic', 200, 150);

    </script>
</body>
</html>
